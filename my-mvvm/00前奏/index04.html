<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">		
			<counter heading="Likes" color="green"></counter>
			<counter heading="DisLikes" color="red"></counter>	
		</div>
		<template id="counter-template">
			<h1>{{heading}}</h1>
			<button @click="count += 1" style="background:{{color}}">Submit{{count}}</button>
		</template>
	<script src="../vue.js"></script>	
	<script>
		Vue.component('counter',{
			template:'#counter-template',
			props:['heading','color'],
			data:function(){
				return {count : 0}; 
			}
		});
	
		new Vue({
			el:'#app'	
		})
		
	</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--可以与普通class共存-->
		<div id="vv" class="static"				
			 v-bind:class="{active : isActive , 'text-danger':hasError}">
		</div>		
		
		<!--可以直接绑定对象-->
		<div id="v2" v-bind:class="classObject"></div>	 
		
		<!--通过计算赋值-->
		<div id="v3" v-bind:class="classObject2"></div>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>	
	<script type="text/javascript">
		
		var vv = new Vue({
			el: '#vv',
			data:{
				isActive : true,
				hasError : true
			}
		})
		//把#vv的className渲染为static  active text-danger
		var v2 = new Vue({
			el : '#v2',
			data:{
				classObject:{
					fast: 1,
					small: 1,
					suanleba: 1
				}
			}
		})
		
		var v3 = new Vue({
			el : '#v3',
			data:{
				isActive:true,
				error:null
			},
			computed:{
				classObject2:function(){
					return{
					active : this.isActive && !this.error,
					'text-danger': this.error && this.error.type === 'fatal',
					}
				}
			}
	
		})
		
	</script>	
	</body>
</html>

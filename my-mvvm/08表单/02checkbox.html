<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<div id="ex">
					<input type="checkbox" id="checkbox" v-model= "checked" />
					<label for="checkbox"> {{ checked }}</label>
			</div>	
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>

			new Vue({
				el : '#ex',
				data:{
					checked: true
				}
				
				
			})
		
	</script>
	</body>
</html>

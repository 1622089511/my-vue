<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="ex">
			<select  v-model="selected">
				<option v-for="option in options"  v-bind:value="option.value">
					{{ option.text}}
				</option>	
			</select>	
			<span >this is : {{ selected }}</span>
		</div>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>	
	<script type="text/javascript">
		new Vue({
			el: '#ex',
			data:{
				selected:'A',
				options:[{
					text: 'One',value:'A'
				},{
					text:'Two',value:'B'
				},{
					text:'Three',value:'C'
				}]
			}		
	})
		
		
	</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="ex">
			<my-component> </my-component>
		</div>
	<script src="../vue.js"></script>
	<script>			//component 模板   template:组件
		Vue.component('my-component',{								//注册模板
			template: '<div>A custom componet!</div>'		//渲染组件
		})
		new Vue({
			el: '#ex',
		})
		
	</script>		
	</body>
</html>

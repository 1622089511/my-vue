<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
			初学者常犯的一个错误是使用字面量语法传递数值：		
		<comp some-prop="1"></comp>
		
		因为它是一个字面 prop ，它的值以字符串 "1" 而不是以实际的数字传下去。如果想传递一个实际的 JavaScript 数字，需要使用 v-bind ，从而让它的值被当作 JavaScript 表达式计算：
		
		<comp v-bind:some-prop="1"></comp>
		
	</body>
</html>

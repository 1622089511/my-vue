<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--HTML 特性不区分大小写。当使用非字符串模版时，prop的名字形式会从 camelCase 转为 kebab-case（短横线隔开）：-->
		<div id="ex">
			<child2 my-message="hello!"></child2>
		</div>
		<div id="ex2">
			<child my-messag="hello!"></child>
		</div>
		<div id="ex3">
			<child3 my-message-e="hello!"></child3>
		</div>
	<script src="../vue.js"></script>	
	<script>
		  Vue.component('child2',{
		  			props:['myMessage'],
					template: '<div> {{ myMessage }}</div>'
			})
		 new Vue({
		 	el: '#ex'
		 })
		 
		  Vue.component('child3',{
		  			props:['myMessageE'],
					template: '<div> {{ myMessageE }}</div>'
			})
		 new Vue({
		 	el: '#ex3'
		 })
		 
		 Vue.component('child',{
	  			props: ['myMessag'],
				template:'<span> {{ myMessag }} 1</span>'
		})	 
		new Vue({
			 		el:	'#ex2'
			 })
		 
	</script>
	</body>
</html>

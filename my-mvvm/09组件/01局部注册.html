<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
				<div id="ex">
					<my-component></my-component>
				</div>
	<script src="../vue.js"></script>	
	<script>
		var child = {
			template: '<a> this is a A</a>'
		}
		new Vue({
			el : '#ex',
			components:{					//通过模块的数据直接绑定局部组件
				'my-component' : child					
			}
		})
		
		
	</script>
		
	</body>
</html>

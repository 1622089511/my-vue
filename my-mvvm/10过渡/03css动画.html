<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.bounce-enter-active {
			  animation: bounce-in .5s;
			}
			.bounce-leave-active {
			  animation: bounce-out .5s;
			}
			@keyframes bounce-in {
			  0% {
			    transform: scale(0);
			  }
			  50% {
			    transform: scale(1.5);
			  }
			  100% {
			    transform: scale(1);
			  }
			}
			@keyframes bounce-out {
			  0% {
			    transform: scale(1);
			  }
			  50% {
			    transform: scale(1.5);
			  }
			  100% {
			    transform: scale(0);
			  }
			}
		</style>
	</head>
	<body>
			<div id="ex">
				<button @click="show = !show" >Toggle</button>
				<transition name="bounce">
					<p v-if="show">
						look at me
					</p>
				</transition>	
			</div>
			
		
	<script src="../vue.js"></script>	
	<script>
			new Vue({
				el: '#ex',
				data:{
					show: true
				}
				
				
			})
		
	</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo"> {{ fullName }}</div>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#demo',
			data:{
				firstName: 'Foo',
				lastName: 'bar'
			},
			computed:{
				fullName:function(){
					return this.firstName + ' ' + this.lastName
				}
			}		
		})
		
		//明显这样更好，少了多余的重复操作和数据
		
		
	</script>
	</body>
</html>
